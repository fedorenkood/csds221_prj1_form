<body>

  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    
    <link rel='stylesheet' href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css" />

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script type="text/javascript" src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js'></script>
    <script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js'></script>
  </head>
  <form id="contact-form">
    <div id="header" class="col-md-12"><div class="well">Fill out the form and click the submit button when complete...</div></div>
    <div class="col-container">

      <div class="col-md-6">
        <div class="panel panel-primary">
          <div class="panel-heading">User:</div>
          <div class="form-input-block">
            <div class="form-input-block-addon">
              <label for="username">Username: </label>
              <input id="username" class="form-input-block-element form-control" type="text" placeholder="Type username..." pattern=[A-Z\sa-z]{3,20}>
            </div>
            <div class="form-input-block-addon">
              <label for="firstname">First Name: </label>
              <input id="firstname" class="form-control form-input-block-element" type="text" placeholder="Type first name..." pattern=[A-Z\sa-z]{3,20}>
            </div>
            <div class="form-input-block-addon">
              <label for="lastname">Last Name: </label>
              <input id="lastname" class="form-input-block-element form-control" type="text" placeholder="Type last name..." pattern=[A-Z\sa-z]{3,20}>
            </div>
          </div>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">Contacts:</div>
          <div class="form-input-block">
            <div class="input-group">
              <span class="input-group-addon"><span class="glyphicon glyphicon-earphone" aria-hidden="true"></span></span>
              <input type="tel" id="phone" class="form-control" placeholder="Type phone#...">
            </div>
            <div class="input-group">
              <span class="input-group-addon"><i class="fa-solid fa-fax"></i></span>
              <input type="tel" id="fax" class="form-control" placeholder="Type fax#...">
            </div>
            <div class="input-group">
              <span class="input-group-addon"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span></span>
              <input type="email" id="email" class="form-control" placeholder="Type e-mail...">
            </div>
          </div>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">Schedule:</div>
          <div class="form-input-block">
            <div class="dropdown \ col-md-12">
              <label for="number-adults">Adults:</label>
              <select id="number-adults" class="form-control">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
              </select>
            </div>
            <div class="col-md-6">
              <div>
                <label for="checkIn">Check-in:</label>
                <input id="checkin" class="form-control" type="date" placeholder="mm/dd/yy">
              </div>
              <div>
                <label for="days">Days:</label>
                <input readonly id="days" class="form-control" type="text" placeholder="Displays days...">
              </div>
            </div>
            <div class="col-md-6">
              <div>
                <label for="checkout">Check-out:</label>
                <input id="checkout" class="form-control" type="date" placeholder="mm/dd/yy">
              </div>
              <div>
                <label for="cost">Cost($):</label>
                <input readonly id="cost" class="form-control" type="text" placeholder="Displays cost...">
              </div>
            </div>
            <div style="clear:both"></div>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="panel panel-primary">
          <div class="panel-heading">Other:</div>
          <div class="form-input-block">
            <div class="form-group text-box">
              <label for="message">Message:</label>
              <textarea class="form-control" id="message" rows="21.8" placeholder="Type message here..."></textarea>
            </div>
            <div class="form-group">
              <label for="range" class="form-label">Range:</label>
              <input type="range" class="form-range" id="range" min ="5" max="10">
            </div>
            <div class="form-group">
              <label for="range" class="form-label">Priority:</label>
              <div classs="form-group">
                <input type="radio" name="priority" id="low">
                <label class="form-check-label" for="low">
                  Low
                </label>
                <input type="radio" name="priority" id="med">
                <label class="form-check-label" for="med">
                  Med
                </label>
                <input type="radio" name="priority" id="high">
                <label class="form-check-label" for="high">
                  High
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
    <div id="divide">
      <hr>
    </div>
    <div class="buttons">
      <button id="reset" class="btn btn-primary btn-lg" type="reset">
        <span class="glyphicon glyphicon-erase"> Reset</span>
      </button>
      <button id="submit" class="btn btn-success btn-lg" type="submit">
        <span class="glyphicon glyphicon-send"> Submit</span>
      </button>
    </div>

  </form>
</body>
